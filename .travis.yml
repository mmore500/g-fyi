language: python

install:
  - sudo apt -qq update
  - sudo apt -qq install ghostscript python3-tk

script:
  - ./run-me.sh
  - cd output
  - git remote set-url origin https://${GH_TOKEN}@github.com/mmore500/g-fyi.git > /dev/null 2>&1
  - git add .
  - git commit -m "TRAVIS BUILD ${TRAVIS_BUILD_NUMBER}"
  - git branch -f parsed-data
  - git push origin parsed-data --force

env:
  global:
    secure: 
