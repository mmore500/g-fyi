language: python

branches:
  only:
    - parsed-data

script:
  - ./run-me.sh
  - cd output
  - git remote set-url origin https://${GH_TOKEN}@github.com/mmore500/g-fyi.git > /dev/null 2>&1
  - git add .
  - git commit -m "TRAVIS BUILD ${TRAVIS_BUILD_NUMBER}"
  - git branch -f built-app
  - git push origin built-app --force

env:
  global:
    - secure: 
    - secure: 
    - secure: 
