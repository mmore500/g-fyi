day=10+month=9+name=new-by-school+year=2020+ext=.csv:
  - find: 'HS,0,0,1,1'
    replace: 'Cooper ES,0,0,1,1'
  - find: 'Collins Hill Cooper ES,0,0,1,1'
    replace: 'Collins Hill HS,0,0,1,1'
  - find: 'Mathema,1,0,2,ES'
    replace: 'Harmony ES,1,0,2,3'
  - find: 'Parkview Cooper ES,0,0,1,1'
    replace: 'Parkview HS,0,0,1,1'

day=11+month=18+name=new-by-school+year=2020+ext=.csv:
  - find: 'Trickum MS,1,0,0,1'
    replace: 'Trickum MS,1,0,0,1\nWhite Oak ES, 1, 0, 1, 2'

day=15+month=12+name=new-by-school+year=2020+ext=.csv:
  - find: '^,5,0,0,5$'
    replace: 'Trip ES,5,0,0,5'

day=21+month=12+name=active-by-school+year=2020+ext=.csv:
  - find: '^,13,2,0,15$'
    replace: 'Discovery HS,13,2,0,15'
